# Todo model
type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

# User model
type User {
  id: ID!
  name: String!
}

# Create
input NewTodo {
  text: String!
  userId: String!
}

# Read
type Query {
  todos: [Todo!]!
}

# Update
type Mutation {
  createTodo(input: NewTodo!): Todo!
}